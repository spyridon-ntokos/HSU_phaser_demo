<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>HSU Phaser v3 demo</title>
    <style>
        body {
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>

<body>
    <script type="text/javascript" src="node_modules/phaser/dist/phaser.min.js"></script>
    <script type="text/javascript" src="js/phaser_addon.js"></script>
    <script type="text/javascript" src="js/preloader.js"></script>
    <script type="text/javascript" src="js/main_menu.js"></script>
    <script type="text/javascript" src="js/game_scene.js"></script>

    <!-- include the main game file -->
    <script>

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            backgroundColor: '#000000',
            parent: 'phaser-example',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: 0
                    //,debug: true
                }
            },
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH
            },
            scene: [Preloader, MainMenu, GameScene]
        };

        var game = new Phaser.Game(config);
    </script>

</body>
</html>
